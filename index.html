<!DOCTYPE html>
<html>
	<head>
		<title>Calendar App - Practice for Exam 70-480</title>
		<link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
		<link href="css/calendar.css" rel="stylesheet">
		<script src="js/calendar.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="calendar">
	  	<header>
	    	<h1 id=monthyear></h1>
	  	</header>
	  	<ul class="weekdays">
	    	<li>
	    	  <abbr title="S">Sun</abbr>
	    	</li>
	    	<li>
	    	  <abbr title="M">Mon</abbr>
	    	</li>
	    	<li>
	    	  <abbr title="T">Tues</abbr>
	    	</li>
	    	<li>
	    	  <abbr title="W">Wed</abbr>
	    	</li>
	    	<li>
	    	  <abbr title="T">Thurs</abbr>
	    	</li>
	    	<li>
	    	  <abbr title="F">Fri</abbr>
	    	</li>
	    	<li>
	    	  <abbr title="S">Sat</abbr>
	    	</li>
	  	</ul>
	  	<ul id=daygrid class="day-grid">
	    	<!-- <li class="month=prev">29</li> -->
		    <!-- <li class="month-next">2</li> -->
	  	</ul>
		</div>

		<!-- Added Next and Prev Arrows using SVG , Source : https://codepen.io/desandro/pen/NPrEOR -->
		<div id="month-prev" class="prev-next-button previous">
			<svg viewbox="0 0 100 100">
		  	<path class="arrow" d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" transform=" translate(15,0)">
			</svg>
		</div>
		
		<div id="month-next" class="prev-next-button next">
			<svg viewbox="0 0 100 100">
				<path class="arrow" d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z "transform="translate(85,100)rotate(180) ">
			</svg>
		</div>

	</body>
</html>
